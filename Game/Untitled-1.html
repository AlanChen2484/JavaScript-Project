function re()
{

username.focus();

   else  if(pass.value=="")

{
   
   //alert("登录成功，即将跳转");

          }

<body>  
    <div id="login">

            <button class="but" type="button" onclick="re();">登录</button>
        </form>  
    </div>  
</body>
